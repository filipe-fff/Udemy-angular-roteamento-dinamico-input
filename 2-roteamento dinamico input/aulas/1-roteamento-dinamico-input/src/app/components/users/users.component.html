<div style="display: flex;">
    <div style="width: 50%;">
        @for (user of usersList$ | async; track user) {
            <div style="cursor: pointer;" [routerLink]="[ 'posts', user.id]">
                <div>{{ user.id }}</div>
                <div>{{ user.name }}</div>
                <hr>
            </div>
        }
    </div>
    <div style="width: 50%;">
        <router-outlet></router-outlet>
    </div>
</div>
